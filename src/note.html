<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="innerCarouselDiv innerCarouselDiv1 shadow-lg">
                  <h3 class="h3">Discover the fusion of flavors:</h3>
                  <h1 class="mb-4"> A journey through filipino cuisine</h1>
                  <p class="carouselSmallText">A filipina owned business</p>
                  <button>View menu</button>
                </div>
                <img src="/allFood.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/tacos.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/lumpia.jpeg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </section>
</body>
</html>
